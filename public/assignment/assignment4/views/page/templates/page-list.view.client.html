<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/"><span class="glyphicon glyphicon-chevron-left"></span></a>

        </p>
        <span class="navbar-brand">Pages</span>
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </p>
    </div>
</nav>
<div class="container-fluid">
    <!--{{model.pages}}-->
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-11 col-sm-9">
                    Name
                </div>
                <div class="col-sm-2 hidden-xs">
                    Last Modified
                </div>
                <div class="col-xs-1">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="pull-right">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
        </li>
        <li ng-repeat="page in model.pages" class="list-group-item">
            <div class="row">
                <a href = "#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget"
                   class="col-xs-11 col-sm-9">
                    {{page.name}}
                </a>
                <div class="col-sm-2 hidden-xs">
                    {{page.dateCreated | date}}
                </div>
                <div class="col-xs-1">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
<nav class="navbar navbar-fixed-bottom navbar-default">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
