<h1>TEXT INPUT Editor</h1>

Text
<input ng-model="model.widget.text" class="form-control"/>
Rows
<input ng-model="model.widget.rows" class="form-control" type="number"/>
Placeholder
<input ng-model="model.widget.placeholder" class="form-control"/>
Formatted
<input ng-model="model.widget.formatted" type="checkbox"/>

<a ng-click = "model.updateWidget(model.widget)" class="btn btn-primary btn-block btn-space">
    Update
</a>
<a ng-click="model.deleteWidget(model.widget)" class="btn btn-danger btn-block btn-space">
    Delete
</a>
