<h1>HEADER Editor</h1>

<!--{{model.widget.size}}-->

<input ng-model="model.widget.text" class="form-control"/>

<label>Size</label>
<select class="form-control" data-ng-model="model.widget.size">

    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
</select>

<a ng-click = "model.updateWidget(model.widget)" class="btn btn-primary btn-block btn-space">
    Update
</a>
<a ng-click="model.deleteWidget()" class="btn btn-danger btn-block btn-space">
    Delete
</a>
