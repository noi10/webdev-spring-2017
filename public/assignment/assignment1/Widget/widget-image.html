<nav class="navbar navbar-fixed-top bg-primary">
    <div class="container-fluid">

    </div>

<div class="container-fluid">

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Widget Name">
        </div>

        <div class="form-group">

        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" id="width" placeholder="100%">
        </div>

        <label class="btn btn-file">
            <input type="file" hidden>
        </label>
    </form>
    <a class="btn btn-primary btn-block"
       href="widget-list.html">Upload Image</a>
    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>

</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
