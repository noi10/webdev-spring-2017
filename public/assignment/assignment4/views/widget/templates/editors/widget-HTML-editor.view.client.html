<h1>HTML Editor</h1>

<div text-angular ng-model="model.widget.text"
     ta-toolbar-class="btn-toolbar"
     ta-toolbar-group-class="btn-group"
     ta-toolbar-button-class="btn btn-default"
     ta-toolbar-active-button-class="active"></div>

<a ng-click = "model.updateWidget(model.widget)" class="btn btn-primary btn-block btn-space">
    Update
</a>
<a ng-click="model.deleteWidget(model.widget)" class="btn btn-danger btn-block btn-space">
    Delete
</a>
