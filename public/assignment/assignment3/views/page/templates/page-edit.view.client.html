<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid ">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
            <div class="navbar-header"><a class="navbar-brand" href="#">Pages</a></div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                    <span class="glyphicon glyphicon-plus"></span></a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left visible-xs">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Edit Page
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs wbdv-left-pane">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        Name
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="page in model.pages" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        {{page.name}}
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 wbdv-right-pane col-xs-12">
        <label for="page-name">Page Name</label>
        <input ng-model="model.page.name" placeholder="Page Name"
               value="Facebook"
               class="form-control"
               id="page-name"/>

        <label for="page-description">Page Description</label>
        <textarea ng-model="model.page.description" placeholder="Page Description"
                  class="form-control"
                  id="page-description">This is the description of facebook page</textarea>

        <a ng-click = "model.updatePage(model.page)" class="btn btn-primary btn-block btn-space">
            Update
        </a>
        <a ng-click="model.deletePage()" class="btn btn-danger btn-block btn-space">
            Delete
        </a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
