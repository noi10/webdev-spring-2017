<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        Name
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </div>
                    <div class="col-xs-2">
                        <a href = "#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="page in model.pages" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        {{page.name}}
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <label for="page-name">Page Name</label>
        <input ng-model="page.name"
               placeholder="Page Name"
               class="form-control"
               id="page-name"/>
        <label for="page-title">Page Title</label>
        <input ng-model="page.title"
               placeholder="Page Title"
               class="form-control"
               id="page-title"/>
        <label for="page-description">Page Description</label>
        <textarea ng-model="page.description"
                  placeholder="Page Description"
                  class="form-control"
                  id="page-description"></textarea>
        <a ng-click="model.createPage(page)" class="btn btn-primary btn-block btn-space">
            Create
        </a>
    </div>
</div>
